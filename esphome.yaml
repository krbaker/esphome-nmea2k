lvgl:
  default_font: montserrat_28
  displays: 
    - my_display
  #buffer_size: 25% #allow default 100%
  id: my_lvgl
  
  touchscreens:
    - touchscreen_id: my_touchscreen

  style_definitions:
    - id: header_footer
      bg_color: 0x2F8CD8
      bg_grad_color: 0x005782
      bg_grad_dir: VER
      bg_opa: COVER
      border_opa: TRANSP
      radius: 0
      pad_all: 0
      pad_row: 0
      pad_column: 0
      border_color: 0x0077b3
      text_color: 0xFFFFFF
      width: 100%
      height: 80

  top_layer:
    widgets:
      - buttonmatrix:
          align: bottom_mid
          styles: header_footer
          pad_all: 0
          outline_width: 0
          id: top_layer
          items:
            styles: header_footer
          rows:
            - buttons:
              - id: page_prev
                text: "\uF053"
                on_press:
                  then:
                    lvgl.page.previous:
              - id: page_home
                text: "\uF015"
                on_press:
                  then:
                    lvgl.page.show: main_page
              - id: page_next
                text: "\uF054"
                on_press:
                  then:
                    lvgl.page.next:

  pages:
    - id: main_page
      bg_color: 0x000000
      widgets:
      - obj:
          align: TOP_MID
          styles: header_footer
          widgets:
          - label:
              text: "ESPHome NMEA2K Display"
              align: CENTER
              text_align: CENTER
              text_color: 0xFFFFFF
      - obj: # a properly placed coontainer object for all these controls
          align: CENTER
          width: 480
          height: 740
          pad_all: 6
          border_color: 0xAAAAAA
          text_color: 0xFFFFFF
          bg_opa: TRANSP
          border_width: 2
          layout: # enable the GRID layout for the children widgets
            type: GRID # split the rows and the columns proportionally
            grid_columns: [FR(1), FR(1), FR(1)] # equal
            grid_rows: [FR(10), FR(20), FR(10), FR(20), FR(10), FR(20), FR(10), FR(20)] # like percents
          widgets:
          - label:
              text_font: montserrat_14
              grid_cell_column_pos: 0 # place the widget in
              grid_cell_row_pos: 0 # the corresponding cell
              grid_cell_x_align: STRETCH
              grid_cell_y_align: STRETCH
              text: "SOG"
          - label:
              id: sog_text
              grid_cell_column_pos: 0 # place the widget in
              grid_cell_row_pos: 1 # the corresponding cell
              grid_cell_x_align: CENTER
              grid_cell_y_align: STRETCH
              text: "- SOG -"
          - label:
              text_font: montserrat_14
              grid_cell_column_pos: 1 # place the widget in
              grid_cell_row_pos: 0 # the corresponding cell
              grid_cell_x_align: STRETCH
              grid_cell_y_align: STRETCH
              text: "COG"
          - label:
              id: cog_text
              grid_cell_column_pos: 1 # place the widget in
              grid_cell_row_pos: 1 # the corresponding cell
              grid_cell_x_align: CENTER
              grid_cell_y_align: STRETCH
              text: "- COG -"
          - label:
              text_font: montserrat_14
              grid_cell_column_pos: 2 # place the widget in
              grid_cell_row_pos: 0 # the corresponding cell
              grid_cell_x_align: STRETCH
              grid_cell_y_align: STRETCH
              text: "Position"
          - label:
              id: lat_text
              grid_cell_column_pos: 2 # place the widget in
              grid_cell_row_pos: 1 # the corresponding cell
              grid_cell_x_align: CENTER
              grid_cell_y_align: STRETCH
              text: "- POS -"
          - label:
              id: lon_text
              grid_cell_column_pos: 2 # place the widget in
              grid_cell_row_pos: 1 # the corresponding cell
              grid_cell_x_align: CENTER
              grid_cell_y_align: STRETCH
              text: "- POS -"
          - label:
              text_font: montserrat_14
              grid_cell_column_pos: 2 # place the widget in
              grid_cell_row_pos: 6 # the corresponding cell
              grid_cell_x_align: STRETCH
              grid_cell_y_align: STRETCH
              text: "N2k Missed"
          - label:
              id: rx_missed_label
              grid_cell_column_pos: 2 # place the widget in
              grid_cell_row_pos: 7 # the corresponding cell
              grid_cell_x_align: CENTER
              grid_cell_y_align: STRETCH
              text: "- RX Missed -"
