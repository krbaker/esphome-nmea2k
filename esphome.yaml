substitutions:
  name: waveshare
  name_clean: waveshare
  friendly_name: "Waveshare"

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  platformio_options:
    build_flags: "-DBOARD_HAS_PSRAM"
    board_build.arduino.memory_type: qio_opi
    board_build.flash_mode: dio
    board_upload.maximum_ram_size: 524288
  libraries:
    - ttlappalainen/NMEA2000-library

external_components:
  - source: github://krbaker/esphome-nmea2k@main
    components: [ nmea2k ]
    refresh: 600s

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: y
      CONFIG_ESP32S3_DATA_CACHE_64KB: y
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y

packages:
  logger_base: !include common/logger.yaml
  network_base: !include common/network.yaml
  wifi_base: !include common/wifi.yaml
  restart_base: !include common/restart_control.yaml
  status_base: !include common/status_control.yaml

logger:
  level: ERROR

psram:
  mode: octal
  speed: 80MHz

i2c:
  sda: GPIO08
  scl: GPIO09
  scan: True
  id: bus_a

ch422g:
  - id: ch422g_hub

light:
  - platform: binary
    name: "Display Backlight"
    output: display_backlight
    restore_mode: RESTORE_DEFAULT_ON

output:
  - platform: gpio
    id: display_backlight
    pin:
      ch422g: ch422g_hub
      number: 2
      mode:
        output: true


# Individual outputs
switch:
  - platform: gpio
    internal: True
    name: NC0
    disabled_by_default: True
    restore_mode: ALWAYS_ON
    pin:
      ch422g: ch422g_hub
      number: 0
      mode:
        output: true
  - platform: gpio
    internal: True
    name: CTP_RST
    disabled_by_default: True
    restore_mode: ALWAYS_ON
    pin:
      ch422g: ch422g_hub
      number: 1
      mode:
        output: true
  - platform: gpio
    name: DISPLAY_RESET
    disabled_by_default: True
    restore_mode: ALWAYS_ON
    pin:
      ch422g: ch422g_hub
      number: 3
      mode:
        output: true
  - platform: gpio
    name: SD_CHIPSELECT
    disabled_by_default: True
    restore_mode: ALWAYS_ON
    pin:
      ch422g: ch422g_hub
      number: 4
      mode:
        output: true
  - platform: gpio
    name: USB_SEL
    disabled_by_default: True
    restore_mode: ALWAYS_ON
    pin:
      ch422g: ch422g_hub
      number: 5
      mode:
        output: true

